<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- inicio encabezado del sitio -->
    <header class="container-fluid header-section">
        <div id="nav-border-bottom" class="row align-items-center header-container">

            <div class="col-12 col-lg-2 site-title">
                <h1>Una web</h1>
            </div>

            <!-- Inicio menú navegación -->
            <div class="col-12 col-lg-6">
                <nav class="row site-nav">
                    <a class="col" href="index.html">Inicio</a>
                    <a class="col" href="registro.html">Registrar Incidente</a>
                    <a class="col" href="#services">Servicios</a>
                    <a class="col" href="#news">Noticias</a>
                    <a class="col" href="#team">Nuestro equipo</a>
                </nav>
            </div>
            <!-- Fin menú navegación -->
            <div class="col-12 col-lg-2 logo-container">
                <img class="logo-container__site-logo" src="./logomision.png" alt="Logo MisionTic 2022">
            </div>
        </div>
    </header>
    <main id="main" class="container-lg">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nombres y Apellidos</label>
              <input type="email" class="form-control" id="nombres">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Telefono</label>
              <input type="password" class="form-control" id="telefono">
            </div>
            <div class="col-md-6">
              <label for="inputAddress" class="form-label">Correo Electronico</label>
              <input type="text" class="form-control" id="correo">
            </div>
            <div class="col-md-6">
              <label for="inputAddress2" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Animal</label>
              <select id="tipoanimal" class="form-select">
                <option selected>Seleccionar...</option>
                <option>Perro</option>
                <option>Gato</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Raza del Animal</label>
              <input type="text" class="form-control" id="razaanimal">
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Años del animal</label>
              <input type="text" class="form-control" id="añosanimal">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Descripción del Problema</label>
              <textarea type="textarea" class="form-control" id="descripcion"></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
    </main>
    <!-- Inicio pie del sitio -->
 
    <footer class="container-fluid footer-section">
      <div class="row justify-content-space-evenly">

          <article class="col-12 offset-md-1 col-md-5">
              <h2>Contacto</h2>

              <p>Aquí van varias lineas</p>
              <p>Donde va la información de contacto</p>
              <p>Como el teléfono y demás</p>
          </article>
          <article class="col-12 offset-md-1 col-md-5">
              <h2>Otra Información</h2>

              <p>Aquí van varias lineas</p>
              <p>Donde va la otra información</p>
              <p>Como el mapa del sitio o enlaces importantes</p>
          </article>
      </div>
